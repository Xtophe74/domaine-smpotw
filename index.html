<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Domaine DÃ©jÃ  Pris ðŸ’Ž</title>
  <link href="https://fonts.googleapis.com/css2?family=Herr+Von+Muellerhoff&display=swap" rel="stylesheet">
  <style>
    /* Preload font to avoid FOUT */
    @font-face {
      font-family: 'Herr Von Muellerhoff';
      font-display: block;
    }
    
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #440099 0%, #28005a 100%);
      color: #fff8f0;
      font-family: 'Herr Von Muellerhoff', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px),
        radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 60px 60px;
      z-index: 0;
    }
    h1 {
      font-size: 3.8em;
      margin: 0;
      padding: 0 30px;
      text-shadow: 0 0 12px gold, 2px 2px 8px #fff;
      z-index: 1;
      font-family: 'Herr Von Muellerhoff', cursive;
      opacity: 0;
      animation: fadeInText 1s ease-in-out 0.5s forwards;
    }
    
    .diamond-container {
      margin-top: 400px;
      z-index: 1;
    }
    
    .wrap {
      position: absolute;
      width: 0px;
      height: 0px;
      top: calc(50% + 10px);
      left: 50%;
      transform-origin: 0 0;
      transform-style: preserve-3d;
      overflow: visible;
    }
    
    .rotor-x {
      transform: rotateX(-15deg);
    }
    
    .rotor-y {
      animation: spinY 15s infinite linear;
    }
    
    @keyframes fadeInText {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes spinY {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
    
    .triangle {
      position: absolute;
      left: -80px;
      top: -40px;
      width: 0;
      height: 0;
      border-left: 80px solid transparent;
      border-right: 80px solid transparent;
      border-bottom: 80px solid;
      animation: lighting 15s infinite linear;
    }
    
    /* Facettes du haut */
    .triangle.top {
      transform-origin: 50% 100%;
    }
    
    .triangle.top.face-1 {
      border-bottom-color: #e6f3ff;
      transform: translateY(-60px) rotateY(0deg) rotateX(-35deg) scaleX(.6) scaleY(1);
      animation-delay: -1000ms;
    }
    .triangle.top.face-2 {
      border-bottom-color: #ffffff;
      transform: translateY(-60px) rotateY(60deg) rotateX(-35deg) scaleX(.6) scaleY(1);
      animation-delay: -2000ms;
    }
    .triangle.top.face-3 {
      border-bottom-color: #d6efff;
      transform: translateY(-60px) rotateY(120deg) rotateX(-35deg) scaleX(.6) scaleY(1);
      animation-delay: -3000ms;
    }
    .triangle.top.face-4 {
      border-bottom-color: #ffffff;
      transform: translateY(-60px) rotateY(180deg) rotateX(-35deg) scaleX(.6) scaleY(1);
      animation-delay: -4000ms;
    }
    .triangle.top.face-5 {
      border-bottom-color: #e6f3ff;
      transform: translateY(-60px) rotateY(240deg) rotateX(-35deg) scaleX(.6) scaleY(1);
      animation-delay: -5000ms;
    }
    .triangle.top.face-6 {
      border-bottom-color: #d6efff;
      transform: translateY(-60px) rotateY(300deg) rotateX(-35deg) scaleX(.6) scaleY(1);
      animation-delay: -6000ms;
    }
    
    /* Facettes du bas */
    .triangle.bottom {
      transform-origin: 50% 0%;
    }
    
    .triangle.bottom.face-1 {
      border-bottom-color: #4fc3f7;
      transform: translateY(60px) rotateY(0deg) rotateX(35deg) scaleX(.4) scaleY(-1);
      animation-delay: -7000ms;
    }
    .triangle.bottom.face-2 {
      border-bottom-color: #42a5f5;
      transform: translateY(60px) rotateY(45deg) rotateX(35deg) scaleX(.4) scaleY(-1);
      animation-delay: -8000ms;
    }
    .triangle.bottom.face-3 {
      border-bottom-color: #4fc3f7;
      transform: translateY(60px) rotateY(90deg) rotateX(35deg) scaleX(.4) scaleY(-1);
      animation-delay: -9000ms;
    }
    .triangle.bottom.face-4 {
      border-bottom-color: #42a5f5;
      transform: translateY(60px) rotateY(135deg) rotateX(35deg) scaleX(.4) scaleY(-1);
      animation-delay: -10000ms;
    }
    .triangle.bottom.face-5 {
      border-bottom-color: #4fc3f7;
      transform: translateY(60px) rotateY(180deg) rotateX(35deg) scaleX(.4) scaleY(-1);
      animation-delay: -11000ms;
    }
    .triangle.bottom.face-6 {
      border-bottom-color: #42a5f5;
      transform: translateY(60px) rotateY(225deg) rotateX(35deg) scaleX(.4) scaleY(-1);
      animation-delay: -12000ms;
    }
    .triangle.bottom.face-7 {
      border-bottom-color: #4fc3f7;
      transform: translateY(60px) rotateY(270deg) rotateX(35deg) scaleX(.4) scaleY(-1);
      animation-delay: -13000ms;
    }
    .triangle.bottom.face-8 {
      border-bottom-color: #42a5f5;
      transform: translateY(60px) rotateY(315deg) rotateX(35deg) scaleX(.4) scaleY(-1);
      animation-delay: -14000ms;
    }
    
    /* Facettes du milieu */
    .triangle.middle {
      transform-origin: 50% 50%;
      left: -60px;
      top: -30px;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 60px solid;
    }
    
    .triangle.middle.face-1 {
      border-bottom-color: #72c8ff;
      transform: rotateY(0deg) rotateX(0deg) scaleX(.8) scaleY(.6);
      animation-delay: -500ms;
    }
    .triangle.middle.face-2 {
      border-bottom-color: #87ceeb;
      transform: rotateY(60deg) rotateX(0deg) scaleX(.8) scaleY(.6);
      animation-delay: -1500ms;
    }
    .triangle.middle.face-3 {
      border-bottom-color: #5bb8f5;
      transform: rotateY(120deg) rotateX(0deg) scaleX(.8) scaleY(.6);
      animation-delay: -2500ms;
    }
    .triangle.middle.face-4 {
      border-bottom-color: #87ceeb;
      transform: rotateY(180deg) rotateX(0deg) scaleX(.8) scaleY(.6);
      animation-delay: -3500ms;
    }
    .triangle.middle.face-5 {
      border-bottom-color: #72c8ff;
      transform: rotateY(240deg) rotateX(0deg) scaleX(.8) scaleY(.6);
      animation-delay: -4500ms;
    }
    .triangle.middle.face-6 {
      border-bottom-color: #5bb8f5;
      transform: rotateY(300deg) rotateX(0deg) scaleX(.8) scaleY(.6);
      animation-delay: -5500ms;
    }
    
    @keyframes lighting {
      0% { filter: brightness(0.8); }
      50% { filter: brightness(1.2) drop-shadow(0 0 10px rgba(255,255,255,0.3)); }
      100% { filter: brightness(0.8); }
    }
    
    .sparkles {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 250px;
      pointer-events: none;
    }
    
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #ffffff 0%, #f0f8ff 50%, transparent 100%);
      border-radius: 50%;
      animation: sparkle-twinkle 2s infinite;
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.8));
    }
    
    .sparkle:nth-child(1) { top: 15%; left: 21%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 24%; left: 87%; animation-delay: 0.4s; }
    .sparkle:nth-child(3) { top: 81%; left: 15%; animation-delay: 0.8s; }
    .sparkle:nth-child(4) { top: 87%; left: 79%; animation-delay: 1.2s; }
    .sparkle:nth-child(5) { top: 13%; left: 79%; animation-delay: 1.6s; }
    .sparkle:nth-child(6) { top: 33%; left: 89%; animation-delay: 0.2s; }
    .sparkle:nth-child(7) { top: 91%; left: 28%; animation-delay: 0.6s; }
    .sparkle:nth-child(8) { top: 18%; left: 13%; animation-delay: 1.0s; }
    .sparkle:nth-child(9) { top: 31%; left: 9%; animation-delay: 1.4s; }
    .sparkle:nth-child(10) { top: 84%; left: 91%; animation-delay: 0.3s; }
    .sparkle:nth-child(11) { top: 9%; left: 31%; animation-delay: 0.7s; }
    .sparkle:nth-child(12) { top: 94%; left: 34%; animation-delay: 1.1s; }
    
    @keyframes sparkle-twinkle {
      0%, 100% { 
        opacity: 0; 
        transform: scale(0.5) rotate(0deg); 
      }
      50% { 
        opacity: 1; 
        transform: scale(1.5) rotate(180deg); 
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>Ce domaine est dÃ©jÃ  pris</h1>
  <div class="diamond-container">
    <div class="wrap rotor-x">
      <div class="wrap rotor-y">
        <div class="wrap rotor-z">
          <!-- Facettes du haut -->
          <div class="triangle top face-1"></div>
          <div class="triangle top face-2"></div>
          <div class="triangle top face-3"></div>
          <div class="triangle top face-4"></div>
          <div class="triangle top face-5"></div>
          <div class="triangle top face-6"></div>
          
          <!-- Facettes du milieu -->
          <div class="triangle middle face-1"></div>
          <div class="triangle middle face-2"></div>
          <div class="triangle middle face-3"></div>
          <div class="triangle middle face-4"></div>
          <div class="triangle middle face-5"></div>
          <div class="triangle middle face-6"></div>
          
          <!-- Facettes du bas -->
          <div class="triangle bottom face-1"></div>
          <div class="triangle bottom face-2"></div>
          <div class="triangle bottom face-3"></div>
          <div class="triangle bottom face-4"></div>
          <div class="triangle bottom face-5"></div>
          <div class="triangle bottom face-6"></div>
          <div class="triangle bottom face-7"></div>
          <div class="triangle bottom face-8"></div>
        </div>
      </div>
    </div>
    <div class="sparkles">
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
    </div>
  </div>
</body>
</html>
